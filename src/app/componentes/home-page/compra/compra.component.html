<mat-card class="example-card" style="width: 100%;">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image"  [src]="articuloService.selectActiculo.imagen">
    <mat-card-title> <h1>{{articuloService.selectActiculo.nombre}}</h1></mat-card-title>
  </mat-card-header>
  <br>
  <img mat-card-image [src]="articuloService.selectActiculo.imagen" style="zoom: 90%;" >
  <mat-card-content>
    <h4>
    {{articuloService.selectActiculo.descripcion}}
    </h4>
  </mat-card-content>
  <mat-card-subtitle>
    <mat-grid-list cols="2" rowHeight="30px">
      <mat-grid-tile>Precio: </mat-grid-tile>
      <mat-grid-tile>Stock Disponible:  </mat-grid-tile>
      <mat-grid-tile><h2>${{articuloService.selectActiculo.precio| currency}}</h2></mat-grid-tile>
      <mat-grid-tile><h2>{{articuloService.selectActiculo.disponible}}</h2></mat-grid-tile>

    </mat-grid-list>


  </mat-card-subtitle>
  <mat-card-actions>
    <mat-grid-list cols="3" rowHeight="50px">
      <mat-grid-tile><h5>Comprar</h5></mat-grid-tile>
      <mat-grid-tile><h5>Subtotal</h5></mat-grid-tile>
      <mat-grid-tile> <button></button></mat-grid-tile>
      <mat-grid-tile><div class="row">
        <button mat-mini-fab color="red" (click)="decr()" >-</button>
        <h4><input matInput  min="1" name="pedido"  value="1" type="number" width="100px" style="width:60px; text-align: right;"
        [(ngModel)]='pedido' (ngModelChange)="onChange()"
        ></h4>
        <button mat-mini-fab color="black" (click)="incr()"  >+</button>
      </div></mat-grid-tile>
      <mat-grid-tile>

        <h4>{{pedido * articuloService.selectActiculo.precio | currency }}</h4>
      </mat-grid-tile>
      <mat-grid-tile> <button  mat-raised-button color="primary" (click)="comprar()"><mat-icon>add_shopping_cart</mat-icon> Comprar</button></mat-grid-tile>

    </mat-grid-list>


  </mat-card-actions>
</mat-card>
