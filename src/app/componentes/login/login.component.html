<div class="row" [ngStyle]="{background: 'url(../../res/login-fondo.jpg)'}">
  <div class="col-md-6 mx-auto mt-5 ">

        <h1 class="text-center">Inicia Sesión</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Ingresar" class="btn btn-primary btn-block btn-st mx-auto">
        </form>

  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button type="button" class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> facebook</button>
        <button type="button" class="btn btn-lg btn-google" (click)="onClickGoogle()"><i class="fa fa-google-plus" aria-hidden="true"></i> google</button>
        <button type="button" class="btn btn-lg btn-twiter"><i class="fa fa-twitter"></i> twitter</button>
      </div>
    </div>
  </div>
</div>
