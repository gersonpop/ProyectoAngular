
<div class="row"  background="">
  <div class="col-md-6 mx-auto mt-5 ">

        <h1 class="text-center">Registro</h1>
        <form (submit)="onSubmitAddUser()">
          <input type="hidden" name="profile" id="profile" [(ngModel)]="profile" class="form-control" value="standar">
          <div class="form-group">
            <label for="displayName">Nombre Usuario:</label>
            <input type="displayName" name="displayName" id="displayName" [(ngModel)]="displayName" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <hr>
          <div class="form-group">
            <h5>Seleccionar Imagen</h5>

            <input type="file" class="bnt btn-secondary" placeholder="buscar imagen" accept=".png, .jpg" (change)="onUpload($event)">
          </div>
          <div class="progress">
            <div class="progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async ) + '%'">

            </div>

          </div>
          <br>
          <input type="hidden" #imageUser [value]="urlImage | async">
          <div class="form-group">
            <input *ngIf="urlImage | async ; else btnDissabled" type="submit" value="Registrar" class="btn btn-primary btn-block btn-st mx-auto">

          <ng-template #btnDissabled>
            <button type="submit" disabled="true" class="btn btn-dark btn-block">Registrar</button>
          </ng-template>
        </div>
        </form>

  </div>
</div>
